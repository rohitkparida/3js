<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIF website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
        }
        
        canvas {
            display: block;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="loading-overlay" style="position:fixed;inset:0;background:#ffffff;z-index:9999;display:flex;align-items:center;justify-content:center;">
        <div id="loading-bar" style="width:240px;height:6px;background:#e6e6e6;border-radius:3px;overflow:hidden;">
            <div id="loading-progress" style="height:100%;width:0%;background:#333;transition:width 0.2s ease;"></div>
        </div>
    </div>
    <div class="controls" style="position: absolute; top: 20px; left: 20px; color: white; font-size: 14px; z-index: 100;">
        <div>WASD - Move character</div>
        <div>SPACE - Jump</div>
        <div>Camera follows character automatically</div>
        <button id="export-btn" style="margin-top: 10px; padding: 8px 16px; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">
            üé® Export to Spline
        </button>
        <button id="export-buildings-btn" style="margin-top: 5px; padding: 6px 12px; background: #2196F3; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 12px;">
            üè¢ Export Buildings
        </button>
        <button id="export-vehicles-btn" style="margin-top: 5px; padding: 6px 12px; background: #FF9800; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 12px;">
            üöó Export Vehicles
        </button>
    </div>
    <canvas id="canvas"></canvas>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/exporters/GLTFExporter.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
