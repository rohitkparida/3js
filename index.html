<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>TIF website</title>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
    <link rel="preconnect" href="https://unpkg.com" crossorigin>
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">
    <link rel="dns-prefetch" href="https://unpkg.com">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
        }
        
        canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            will-change: transform;
            touch-action: none;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="loading-overlay" style="position:fixed;inset:0;background:#ffffff;z-index:9999;display:flex;align-items:center;justify-content:center;">
        <div id="loading-bar" style="width:240px;height:6px;background:#e6e6e6;border-radius:3px;overflow:hidden;">
            <div id="loading-progress" style="height:100%;width:0%;background:#333;transition:width 0.2s ease;"></div>
        </div>
    </div>
    <div class="controls" style="position: absolute; top: 20px; left: 20px; color: white; font-size: 14px; z-index: 100;">
        <div>WASD - Move character</div>
        <div>SPACE - Jump</div>
        <div>Camera follows character automatically</div>
    </div>
    <canvas id="canvas"></canvas>
    
    <!-- Core Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- DRACO Loader must be loaded before GLTFLoader -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/libs/draco/draco_encoder.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/DRACOLoader.js"></script>
    
    <!-- Three.js loaders -->
    <script src="https://unpkg.com/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
    
    <!-- Physics -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>
    
    <!-- Initialize DRACO loader before loading models -->
    <script>
        // Make DRACOLoader globally available
        if (typeof THREE !== 'undefined' && THREE.DRACOLoader) {
            try {
                // Create a temporary instance to set the decoder path
                const tempDracoLoader = new THREE.DRACOLoader();
                // Set the path to the DRACO decoder
                tempDracoLoader.setDecoderPath('https://www.gstatic.com/draco/versioned/decoders/1.5.6/');
                // Optional: Configure the decoder
                tempDracoLoader.setDecoderConfig({ type: 'js' });
                
                // Set a global flag that DRACO is available
                window.DRACO_LOADER_AVAILABLE = true;
                console.log('✅ Global DRACO loader configured');
            } catch (error) {
                console.warn('⚠️ Failed to configure DRACO loader:', error);
                window.DRACO_LOADER_AVAILABLE = false;
            }
        } else {
            window.DRACO_LOADER_AVAILABLE = false;
            console.warn('⚠️ THREE.DRACOLoader not available');
        }
    </script>
    
    <!-- Main application -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
